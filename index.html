<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="results">
            <p>Your Result</p>
            <div class="circle">
                <p class="note">76</p>
                <p>of 100</p>
            </div>
            <h1>Great</h1>
            <p class="info">You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="summary">
            <h1>Summary</h1>
            <div class="red">
                <div>
                    <img src="icon-reaction.svg" alt="">
                    <p>Reaction</p>
                </div>
                <div>
                    <p id="id1">80</p>
                    <p id="id2">/ 100</p>
                </div>
            </div>
            <div class="yellow">
                <div>
                    <img src="icon-memory.svg" alt="">
                    <p>Memory</p>
                </div>
                <div>
                    <p id="id1">92</p>
                    <p id="id2">/ 100</p>
                </div>
            </div>
            <div class="green">
                <div>
                    <img src="icon-verbal.svg" alt="">
                    <p>Verbal</p>
                </div>
                <div>
                    <p id="id1">61</p>
                    <p id="id2">/ 100</p>
                </div>
            </div>
            <div class="purple">
                <div>
                    <img src="icon-visual.svg" alt="">
                    <p>Visual</p>
                </div>
                <div>
                    <p id="id1">72</p>
                    <p id="id2">/ 100</p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</html>
